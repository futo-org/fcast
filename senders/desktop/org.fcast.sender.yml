app-id: org.fcast.sender
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm20

command: fcast-sender
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0
modules:

  # Example using simple buildsystem
  - name: fcast-sender
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        CARGO_HOME: /run/build/fcast-sender/cargo
        CARGO_NET_OFFLINE: 'true'
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo build --offline --release -p desktop-mirroring
      - install -Dm0755 target/release/desktop-mirroring ${FLATPAK_DEST}/bin/fcast-sender
    sources:
      - type: git
        branch: marcus/mirroring
        path: ../../../
      # - type: archive
      #   url: https://[...].git
      #   tag: "..."
      #   commit "..."
      - ../../../cargo-sources.json
