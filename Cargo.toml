[workspace]
members = [ "sdk/sender/chromecast-protocol", "sdk/sender/fcast-sender-sdk", "sdk/sender/examples/terminal", "sdk/sender/xtask", "senders/terminal", "sdk/sender/fuzz", "sdk/sender/parsers-common", "sdk/sender/http", "sdk/sender/examples/desktop", "sdk/common/fcast-protocol", "sdk/sender/flutter-binding/rust/", "sdk/sender/flutter_plugin/rust/", "sdk/sender/flutter_plugin/rust"]
resolver = "2"

[workspace.package]
license = "MIT"

[workspace.dependencies]
tokio = { version = "1.46.1", features = [ "rt", "rt-multi-thread", "sync", "macros", "net", "time", "io-util", "fs" ] }
serde = { version = "1.0.219", features = [ "derive" ] }
serde_json = "1.0.140"
thiserror = "2.0.12"
log = "0.4.27"
env_logger = "0.11.8"
mdns-sd = "0.14.0"
anyhow = "1.0.98"

[profile.release]
lto = true
codegen-units = 1
strip = "debuginfo"
